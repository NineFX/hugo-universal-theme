{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<!-- carousel start -->
<section style="background: url('../img/photogrid.jpg') center center repeat; background-size: cover;"
    class="background-white relative-positioned">
    {{/*  <div class="container">  */}}
        <div class="home-carousel">
            {{/*  <div class="dark-mask mask-primary">            </div>  */}}
            <div class="container">
                <div class="homepage owl-carousel owl-loaded">
                    {{ range sort .Site.Data.carousel "weight" }}
                    <div class="item">
                        <div class="row box-sizing">
                            <div class="col-lg-5 col-sm-12 carousel-item-right">
                                <h1>{{ .title }}</h1>
                                {{ .description | safeHTML }}
                            </div>
                            <div class="col-lg-7 col-sm-12 text-center">
                                <img class="img-fluid" src="{{ .image }}" >
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
                <!-- /.project owl-slider -->
            </div>
        </div>
    {{/*  </div>  */}}
</section>
<!-- carousel start -->
{{ end }}
{{ end }}
{{ end }}
