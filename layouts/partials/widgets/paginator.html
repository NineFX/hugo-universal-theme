<ul class="pagination d-flex align-items-center justify-content-between list-unstyled">
    {{ if .Paginator.HasPrev }}
    <li class="page-item active">
        <a class="page-link" href="{{ .Site.BaseURL }}{{ .Paginator.Prev.URL }}">&larr; {{ i18n "newer" }}</a>
    </li>
    {{ else }}
    <li class="page-item disabled">
        <a class="page-link" href="#">&larr; {{ i18n "newer" }}</a>
    </li>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <li class="page-item active">
        <a class="page-link" href="{{ .Site.BaseURL }}{{ .Paginator.Next.URL }}">{{ i18n "older" }} &rarr;</a>
    </li>
    {{ else }}
    <li class="page-item disabled">
        <a class="page-link" href="#">{{ i18n "older" }} &rarr;</a>
    </li>
    {{ end }}
</ul>
